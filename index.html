<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Canvas</title>
    <style>
        canvas {
            border-style: solid;
            border-width: 1px;
            border-color: black;
        }
    </style>

</head>

<body>

    <center>

        <canvas id="mycanvas" width="500px" height="500px">

        </canvas>

    </center>
    
    <script type="text/javascript">


        var canvas = null;
        var ctx = null;
        var color = null;
        var figura = 1;
        var ispressed = false
        var globalx = 0;
        var globaly = 0;
        var dir = "derecha";
        var speed = 5
        var lastPress =68


        function paint(ctx) {


            ctx.beginPath()
            ctx.fillStyle = "white"
            ctx.fillRect(0, 0, 500, 500);
            ctx.closePath()

            ctx.beginPath()
            ctx.fillStyle = "red"
            ctx.fillRect(globalx, globaly, 50, 50)
            ctx.closePath()

        }

        function update() {
            window.requestAnimationFrame(update)

            if (lastPress == 39 || lastPress == 68) dir = "derecha"
            if (lastPress == 37 || lastPress == 65) dir = "izquierda"
            if (lastPress == 38 || lastPress == 87) dir = "arriba"
            if (lastPress == 40 || lastPress == 83) dir = "abajo"

           
            if (dir == "derecha") globalx += speed
            if (dir == "izquierda") globalx -= speed
            if (dir == "arriba") globaly -= speed
            if (dir == "abajo") globaly += speed

            if( globalx > 450 )globalx = 0;
            if( globaly > 450 )globaly = 0;
            if( globalx <0 )globalx = 450;
            if( globaly <0 )globaly = 450;


            paint(ctx)

        }

        function run() {
            canvas = document.getElementById('mycanvas');
            ctx = canvas.getContext('2d')
            update()


        }




        function getRandomColor() {
            var trans = '0.5'; // 50% transparency
            var color = 'rgba(';
            for (var i = 0; i < 3; i++) {
                color += Math.floor(Math.random() * 255) + ',';
            }
            color += trans + ')'; // add the transparency
            return color;
        }










        window.addEventListener('load', run(), false);

        document.addEventListener('keydown', function (evt) {
            console.log(evt)
            console.log(evt.keyCode)

            lastPress = evt.keyCode



        }, false);

        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 17);
                };
        }());
    </script>

</body>

</html>
